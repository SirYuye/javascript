<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
    <p>{{message2}}</p>
    <button @click="clickHandler">click</button>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.0/vue.js"></script>
  <script>
    window.onload = function () {
      const app = new Vue({
        el: '#app',
        mounted() {
          console.log('mounted')
        },
        data: {
          message: 'Hello Vue!',
          message2: 'Hello Vue2!',
        },
        methods: {
          clickHandler(){
            this.message = new Date().getTime()
            setTimeout(() => {
              this.message2 = new Date().getTime()
            }, 1000)
          }
        },
      })
    }
  </script>
</body>

</html>
