<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* background: black; */
      /* background: linear-gradient(to bottom, #dcdcdc 0%, #61aaf8 100%); */
    }

    #canvas {
      display: block;
      margin: 0 auto;
      /* border: 1px solid #ccc; */
      /* position: relative;
      top: 50%;
      margin-top: -200px; */
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
</body>
<script>
  const x = [33,47,98,77,24]
  const h=15

  /** @type {HTMLCanvasElement} */ 
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  ctx.lineWidth=1
  ctx.strokeStyle = 'rgba(255,0,0,0.5)';
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(0, 400)
  ctx.moveTo(0,400);
  ctx.lineTo(400, 400)
  for (let i = 1; i <= x.length; i++) {
    let y = (400/x.length-5)*i
    ctx.moveTo(y, 400-h);
    ctx.lineTo(y, 400)
  }
  // ctx.moveTo(80, 400);
  // ctx.lineTo(400, 20)
  ctx.stroke()
  // ctx.moveTo(0,500);
  // ctx.lineTo(500, 200)

</script>
</html>
