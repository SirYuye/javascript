<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{
    background:pink;
    }
#c1{
    background:white;
    }    


</style>

<script>
window.onload = function ()
{
    var canvas = document.getElementById('c1');
    if (!canvas.getContext) return;
    var ctx = canvas.getContext("2d");
   
    ctx.fillRect(0, 0, 100, 100);
    ctx.translate(100, 100);
    
}
</script>
</head>

<body>
    <canvas id="c1" width="400" height="300">
        <span>请升级您的浏览器</span>
    </canvas>
</body>
</html>
