    }

    }

  <script>
    function asyncHandler(val) {
      return new Promise(function (resovle, reject) {
        let xhr = new XMLHttpRequest()
        xhr.open('get', './data.json', true)
        xhr.send()
        xhr.onreadystatechange = function (e) {
          if (xhr.readyState === 4) {
            if (xhr.status >= 200 && xhr.status <= 300) {
              if(val){
                resovle(val)
              }else{
                throw Error('error')
                
              }
            } else {
              reject('error')
            }
          }
        }
      })
    }
